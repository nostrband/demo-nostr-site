<!doctype html>
<html lang="en">

<head>
  <!-- important -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- site addr -->
  <meta property="nostr:site" content="naddr1qqr5smmyd33x7eqzyruj89kh2xffefxk2t22h5aphwdz3unjxrr4fa4r3pc99lfx07nevqcyqqq8wvqpzemhxue69uhhyetvv9ujumn0wd68ytnzv9hxgtvs5ye" />

  <!-- assumed by many themes, we always bundle it -->
  <link rel="preload" as="script" href="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=">
  <script type="module" crossorigin src="https://cdn.npub.pro/index.js"></script>
<link rel="manifest" href="/manifest.webmanifest"></head>

<body>
  <script>
    function render() {
      window.nostrSite.renderCurrentPage();
      window.removeEventListener("load", render);
    };
    window.addEventListener("load", render);
  </script>

  <section id="__nostr_site_loading_modal">
    <div class="loader"></div>
  </section>
  <style>
    #__nostr_site_loading_modal {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: #fff;
      z-index: 1000000;
      display: block;
    }

    #__nostr_site_loading_modal .loader {
      width: 48px;
      height: 48px;
      border: 5px solid #bbb;
      border-bottom-color: transparent;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -24px;
      margin-top: -24px;
    }

    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</body>

</html>
